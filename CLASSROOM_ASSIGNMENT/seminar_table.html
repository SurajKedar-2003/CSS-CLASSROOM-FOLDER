<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar table</title>
    <link rel="stylesheet" href="seminar_table.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Days</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2" class="topics">topics</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" class="color1">8pm</td>
                <td rowspan="2" class="color2">5pm</td>
                <td class="topics">Introduction to XML</td>
            </tr>
            <tr>
                <td class="topics">Validity:DTD and Relax NG </td>
            </tr>
            <tr>
                <td rowspan="3">Tueday</td>
                <td class="color1">8pm</td>
                <td class="color1">11pm</td>
                <td class="topics">XPath</td>
            </tr>

            <tr>
                <td class="color1">11pm</td>
                <td class="color3">2pm</td>
                <td rowspan="2" class="topics">XSL Transpormation</td>
            </tr>
            <tr>
                <td class="color3">1pm</td>
                <td class="color2">2pm</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td class="color1">8am</td>
                <td class="color3">12am</td>
                <td class="topics">XSL Formatting Object</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
